<div id="carouselExampleSlidesOnly" class="carousel slide" data-interval="3000" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/food1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/food2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 text center" src="./assets/images/food3.jpg" alt="Third slide">
        </div>
       
    </div>
</div>
<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="container d-flex">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navSec">
                    <a class="navbar-brand">All Products</a>
                </div>
                
            </nav>
            <div class="form-group">
                <input type="text" class="form-control" name="searchKey" placeholder="Search Product" (keyup)="filterProduct($event)" [(ngModel)]="searchText">
            </div>
            <button class="fas fa-search search-icon"  (click)="filterProduct($event)"></button>
          
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        
       <ng-container *ngFor="let item of products">
        &nbsp;
            <div class="card w-50 col-md-3">
                <img [src]='item.category' class="card-img-top" >
                <h5>{{item.name}} </h5>
                <p><strong>Price: </strong>${{item.price}}</p>
          
    <button class="btn btn-primary"  (click)="addToCart(item)">Add to Cart</button>
            
       
    </div>
           
        </ng-container>
       
    </div>
</div>
<div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
    No products found.
</div>
